[mod-setting-name]
folk-fill-fuel-stack-size=Taille de la pile de combustible (%)
folk-fill-ammo-stack-size=Taille de la pile de munitions (%)

[mod-setting-description]
folk-fill-ammo-stack-size=Pourcentage de la taile de la pile à insérer dans les stocks de munitions.\n\nNote: Ceci est un pourcentage de la taille de la pile par défault. Mettre cette valeur à 100 insérera une pile entière, la mattre à 25 insérera un quart d'une pile.\n\nMinimum: 5% / Maximum 100%
folk-fill-fuel-stack-size=Pourcentage de la taile de la pile à insérer dans les stocks de carburants.\n\nNote: Ceci est un pourcentage de la taille de la pile par défault. Mettre cette valeur à 100 insérera une pile entière, la mattre à 25 insérera un quart d'une pile.\n\nMinimum: 5% / Maximum 100%
